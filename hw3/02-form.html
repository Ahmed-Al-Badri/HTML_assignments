<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02 - Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="02-form.js"></script>
  </head>
  <body>
    <main>
      <h1>Exercise 02 - Form</h1>
      <!-- You can reuse the form you created in HW 2 -->
      <form
        name="Personal_information"
        action="https://echo.zuplo.io/"
        class="user_info"
        method="post"
      >
        <fieldset>
          <!-- This legend is put there to avoid an alert//ThankYou-->
          <legend>
            <h1>Sign Up form</h1>
          </legend>
          <p>Fill up the items in the from below.</p>
          <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" />
          </div>
          <div>
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username" />
          </div>
          <div>
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" />
          </div>
          <div>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" />
          </div>
          <div>
            <label for="Date_of_Birth">Date of Birth:</label>
            <input
              type="datetime-local"
              id="Date_of_Birth"
              name="Date_of_Birth"
            />
          </div>
          <fieldset>
            <legend>Preferred Pronouns</legend>
            <div>
              <input type="radio" name="Pronouns" id="She_her" />
              <label for="She_her">She/her</label>
            </div>
            <div>
              <input type="radio" name="Pronouns" id="He_him" />
              <label for="He_him">He/him</label>
            </div>
            <div>
              <input type="radio" name="Pronouns" id="They_Them" />
              <label for="They_Them">They/Them</label>
            </div>
            <div>
              <input type="radio" name="Pronouns" id="unknown" />
              <label for="unknown">I prefer not to say</label>
            </div>
          </fieldset>
          <div class="button_list">
            <button
              id="submit"
              type="reset"
              onclick="display_personal_info(this.form)"
            >
              Submit
            </button>
            <button id="reset" type="reset">Reset</button>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
